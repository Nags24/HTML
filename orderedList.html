<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Ordered List-->
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>
    <ol start="10">
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>
    <ol type="I">
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>
    <ol type="A">
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>

    <!--Unordered List-->
    <ul>
        <li>Audi</li>
        <li>Mercedes</li>
        <li>Volkswagen</li>
    </ul>
    <ul type="square">
        <li>Audi</li>
        <li>Mercedes</li>
        <li>Volkswagen</li>
    </ul>
    <ul type="circle">
        <li>Audi</li>
        <li>Mercedes</li>
        <li>Volkswagen</li>
    </ul>

    <!--Definition List-->
    <dl>
        <dt>Colours</dt> <!--Definition Title-->
        <dd>Red</dd> <!--Definition Data-->
        <dd>Orange</dd>
        <dd>Blue</dd>

        <dt>Cars</dt> <!--Definition Type-->
        <dd>Audi</dd> <!--Definition Data-->
        <dd>Mercedes</dd>
        <dd>Volkswagen</dd>
    </dl>
</body>
</html>
